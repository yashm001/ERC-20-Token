<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERC-20 Token</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">'YAS' Token Transaction Site</h1>
                <hr />
                <br />
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
                <form onSubmit="App.checkBalance(); return false;" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="address1" class="form-control input-lg" placeholder="Wallet Address ">
                            </input>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Check Balance</button>
                            </span>
                        </div>
                        <br />
                        <p id="friendBalance"></p>
                        <br />
                    </div>
                </form>

                <div id="content" class="text-center">

                    <form onSubmit="App.sendToken(); return false;" role="form">
                        <h3>Send YAS Token to your friend</h3>
                        <br />
                        <p>
                            <span id="accountAddress"></span>
                            <br />
                            <span id="accountBalance"></span>
                        </p>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">To:</span>
                                <input id="address2" type="text" class="form-control" placeholder="Wallet Address">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Amount :</span>
                                <input id="amount" class="form-control" type="number" name="number" value="1" min="1"
                                    pattern="[0-9]">
                            </div>


                            <button type="submit" class="btn btn-success">make Payment</button>


                        </div>



                    </form>




                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
